<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllerAlert - 알레르기 정보 관리</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- allergie-html 페이지 -->
    <div id="allergie-html" class="page html-page active">
        <div class="page-container">
            <div class="logo-section">
                <h1 class="app-title">AllerAlert</h1>
                <p class="app-subtitle" data-lang="subtitle">알레르기 정보를 스마트하게 관리하세요</p>
            </div>

            <!-- idpw-container -->
            <div id="idpw-container" class="auth-section">
                <!-- id-text-field -->
                <div class="input-group">
                    <input type="text" id="id-text-field" class="form-input" placeholder="아이디" data-lang="id-placeholder">
                </div>
                <!-- pw-touch-button (실제로는 입력 필드) -->
                <div class="input-group">
                    <button id="pw-touch-button" class="pw-input-button">
                        <input type="password" id="pw-actual-input" class="form-input" placeholder="비밀번호" data-lang="pw-placeholder">
                    </button>
                </div>
                <!-- lan-select-container -->
                <div id="lan-select-container" class="language-selector">
                    <button id="kor-touch-button" class="lang-btn active" data-lang="ko">한국어</button>
                    <button id="eng-touch-button" class="lang-btn" data-lang="en">English</button>
                </div>
            </div>

            <!-- login-resis-container -->
            <div id="login-resis-container" class="button-group">
                <button id="login-run-touch-button" class="btn btn-primary" data-lang="login-btn">로그인</button>
                <button id="regist-touch-button" class="btn btn-secondary" data-lang="regist-btn">회원가입</button>
            </div>
        </div>
    </div>

    <!-- regist-light-box-container (회원가입 라이트박스) -->
    <div id="regist-light-box-container" class="lightbox">
        <div class="lightbox-content">
            <div class="lightbox-header">
                <h2 data-lang="regist-title">회원가입</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="lightbox-body">
                <div class="input-group">
                    <input type="text" id="regist-id" class="form-input" placeholder="아이디" data-lang="regist-id-placeholder">
                </div>
                <div class="input-group">
                    <input type="password" id="regist-pw" class="form-input" placeholder="비밀번호" data-lang="regist-pw-placeholder">
                </div>
                <div class="input-group">
                    <input type="password" id="regist-pw-confirm" class="form-input" placeholder="비밀번호 확인" data-lang="regist-pw-confirm-placeholder">
                </div>
                <button id="regist-submit" class="btn btn-primary" data-lang="regist-submit">가입하기</button>
            </div>
        </div>
    </div>

    <!-- main-container -->
    <div id="main-container" class="page">
        <div class="page-container">
            <!-- Untitled-container (상단 헤더) -->
            <div id="Untitled-container" class="header-section">
                <div id="user-name-display" class="user-info"></div>
                <button id="setting-profile-touch-button" class="btn-icon">⚙️</button>
            </div>

            <!-- take-pics-touch-button -->
            <div class="main-content">
                <h2 class="section-title" data-lang="photo-check-title">제품 알레르기 체크</h2>
                <div id="take-pics-touch-button" class="photo-button">
                    <div class="photo-icon">📷</div>
                    <p data-lang="take-photo">사진 촬영 또는 선택</p>
                    <input type="file" id="photo-input" accept="image/*" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <!-- allergie-writing-container -->
    <div id="allergie-writing-container" class="page">
        <div class="page-container">
            <!-- header-container -->
            <div id="header-container" class="header-section">
                <button id="back-touch-button" class="btn-back">←</button>
                <div id="title-display" class="page-title" data-lang="allergy-title">내 알레르기 등록하기</div>
            </div>

            <div class="allergie-content">
                <!-- allergie-hashs-container -->
                <div id="allergie-hashs-container" class="allergie-tags">
                    <!-- factor-switch 버튼들이 동적으로 로드됩니다 -->
                </div>

                <!-- add-faactor-container (빈 섹션) -->
                <div id="add-faactor-container"></div>

                <!-- add-fatctor-fifle-display -->
                <div id="add-fatctor-fifle-display" class="section-subtitle" data-lang="add-factor-title">
                    주의해야 하는 성분이 더 있어요
                </div>

                <!-- add-factor-func-container -->
                <div id="add-factor-func-container" class="add-input-group">
                    <div id="added-factor-display" class="added-tags"></div>
                    <button id="add-touch-button" class="btn-add" data-lang="add-btn">+ 직접 입력</button>
                </div>

                <!-- save-allgergie-info-touch-button -->
                <button id="save-allgergie-info-touch-button" class="btn btn-primary btn-full" data-lang="save-btn">저장하기</button>
            </div>
        </div>
    </div>

    <!-- show-pics-html -->
    <div id="show-pics-html" class="page html-page">
        <!-- Untitled(3)-container -->
        <div id="Untitled(3)-container" class="page-container">
            <!-- show-display -->
            <div id="show-display" class="photo-preview">
                <!-- 선택된 사진이 여기에 표시됩니다 -->
            </div>

            <!-- decide-container -->
            <div id="decide-container" class="action-buttons">
                <button id="vefore-touch-button" class="btn btn-secondary" data-lang="back-btn">뒤로가기</button>
                <button id="analysis-touch-button" class="btn btn-primary" data-lang="analysis-btn">분석하기</button>
            </div>
        </div>
    </div>

    <!-- result-html -->
    <div id="result-html" class="page html-page">
        <div class="page-container">
            <!-- Untitled(1)-container -->
            <div id="Untitled(1)-container" class="result-image-container">
                <!-- 분석된 이미지 표시 영역 -->
            </div>

            <!-- Untitled(2)-container -->
            <div id="Untitled(2)-container" class="result-info-container">
                <!-- result-text-container -->
                <div id="result-text-container" class="result-text">
                    <h2 data-lang="result-title">분석 결과</h2>
                    <div id="ai-interpretation"></div>
                </div>

                <!-- checked-factors-display -->
                <div id="checked-factors-display" class="detected-allergens">
                    <!-- 검출된 알레르기 요인들이 해시태그로 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- alert-save-display (알림 라이트박스) -->
    <div id="alert-save-display" class="alert-lightbox">
        <div class="alert-content">
            <p data-lang="save-complete">저장이 완료되었습니다</p>
            <button class="btn btn-primary" data-lang="confirm">확인</button>
        </div>
    </div>

    <!-- Configuration -->
    <script src="js/config.js"></script>
    <!-- RAG Module -->
    <script src="js/rag.js"></script>
    <!-- Application Scripts -->
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/allergy.js"></script>
    <script src="js/analysis.js"></script>
</body>
</html>
