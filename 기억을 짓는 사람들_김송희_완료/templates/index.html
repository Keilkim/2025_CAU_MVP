<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기억을 짓는 사람들 - 로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>기억을 짓는 사람들</h1>
                <p>맞춤형 테라피 시스템</p>
            </div>

            <!-- 탭 버튼 -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">로그인</button>
                <button class="auth-tab" data-tab="register">회원가입</button>
            </div>

            <!-- 로그인 폼 -->
            <form id="loginForm" class="auth-form">
                <div class="error-message" id="loginError"></div>
                <div class="form-group">
                    <label for="loginUsername">아이디</label>
                    <input type="text" id="loginUsername" name="username"
                           placeholder="아이디를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" name="password"
                           placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>

            <!-- 회원가입 폼 -->
            <form id="registerForm" class="auth-form hidden">
                <div class="error-message" id="registerError"></div>
                <div class="form-group">
                    <label for="registerUsername">아이디</label>
                    <input type="text" id="registerUsername" name="username"
                           placeholder="2자 이상 입력" required minlength="2">
                </div>
                <div class="form-group">
                    <label for="registerPassword">비밀번호</label>
                    <input type="password" id="registerPassword" name="password"
                           placeholder="4자 이상 입력" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">비밀번호 확인</label>
                    <input type="password" id="registerPasswordConfirm"
                           placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary">가입하기</button>
            </form>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
